<!doctype html>
<html lang="de">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Buch - Demo</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body { background: #f8f9fa; }
    nav.navbar { height:56px; }
    .login-input { width:140px; }
    .container-main { min-height: calc(100vh - 56px); }
  </style>
</head>
<body>
  <nav class="navbar navbar-dark bg-dark">
    <div class="container-fluid">
      <a class="navbar-brand">Buch</a>
      <div class="d-flex align-items-center">
        <a class="nav-link text-white me-3" href="#">Suchen</a>
        <div id="loginArea" class="d-flex align-items-center">
          <input id="username" class="form-control form-control-sm me-2 login-input" placeholder="Benutzer">
          <input id="password" type="password" class="form-control form-control-sm me-2 login-input" placeholder="Passwort">
          <button id="loginBtn" class="btn btn-sm btn-primary">Log in</button>
        </div>
        <div id="loggedArea" class="d-none d-flex align-items-center">
          <span id="who" class="text-white me-2"></span>
          <button id="logoutBtn" class="btn btn-sm btn-outline-light">Logout</button>
        </div>
      </div>
    </div>
  </nav>

  <div class="container container-main mt-5">
    <h1 class="display-4">Willkommen!</h1>
  </div>

  <script>
    const loginBtn = document.getElementById('loginBtn');
    const logoutBtn = document.getElementById('logoutBtn');
    const loginArea = document.getElementById('loginArea');
    const loggedArea = document.getElementById('loggedArea');
    const who = document.getElementById('who');

    function setLogged(user) {
      if (user) {
        loginArea.classList.add('d-none');
        loggedArea.classList.remove('d-none');
        who.textContent = user;
      } else {
        loginArea.classList.remove('d-none');
        loggedArea.classList.add('d-none');
        who.textContent = '';
      }
    }

    const saved = localStorage.getItem('demo_user');
    if (saved) setLogged(saved);

    loginBtn.addEventListener('click', () => {
      const u = document.getElementById('username').value;
      const p = document.getElementById('password').value;
      if (u === 'admin' && p === 'p') {
        localStorage.setItem('demo_user', u);
        setLogged(u);
      } else {
        alert('UngÃ¼ltige Anmeldedaten');
      }
    });

    logoutBtn.addEventListener('click', () => {
      localStorage.removeItem('demo_user');
      setLogged(null);
    });
  </script>
</body>
</html>
